---
version: 0.1
runson: mac

autosplit: true
concurrency: 4

cypress: true
cypressOps:
  Build: "Hyperexecute Cypress Sample Build"
  Tags: ["HYP-Cypress", "macOS", "Autosplit", "Accessibility"]
  BuildTags: ["HYP-Cypress-v10"]
  accessibility: true
  accessibilityWcagVersion: "wcag21a"
  accessibilityBestPractice: false  
  accessibilityNeedsReview: true

pre:
  - npm install
  - npm install cypress --save-dev
  - npm i lambdatest-cypress-cli

testDiscovery:
  mode: static
  type: raw
  command: ls cypress/e2e/2-advanced-examples

testRunnerCommand: npx cypress run --spec ./cypress/e2e/2-advanced-examples/$test --browser=chrome-latest --headed --config video=true

jobLabel: [cypress-v10, mac, autosplit, accessibility]